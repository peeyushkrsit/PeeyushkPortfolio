<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistant</title>
    <style>
        /* Add background gradient */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Styling for the chatbot container */
        .chatbot-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            min-height: 700px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        .header {
            width: 100%;
            padding: 10px 20px;
            background-color: #4b4cf3;
            color: #ffffff;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Logo styling */
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Chatbot iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <div class="header">
            <!-- Replace the logo URL with your own image link -->
            <img src="https://via.placeholder.com/40" alt="Logo">
            Chatbot Assistant
        </div>
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/ly7RbokRRbKpDoR8-Xe6F"
            frameborder="0">
        </iframe>
    </div>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "ly7RbokRRbKpDoR8-Xe6F",
            domain: "www.chatbase.co"
        };
    </script>
    
    <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="ly7RbokRRbKpDoR8-Xe6F"
        domain="www.chatbase.co"
        defer>
    </script>

</body>
</html>
